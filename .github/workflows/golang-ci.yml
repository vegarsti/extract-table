name: CI
on: [pull_request]
jobs:
  CI:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v1
      with:
        go-version: "1.21.x"
    - run: "go vet ./..."
    - run: "go get honnef.co/go/tools/cmd/staticcheck"
    - run: "$(go env GOPATH)/bin/staticcheck ./..."
